<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igtemplate</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/profileImage.png" type="image/x-icon">
  </head>
  <body>
    <section class="whole-section">
      <div>
        <div class="first-top-div">
          <img
            src="./assets/profileImage.png"
            alt="profile-pic"
            width="100px"
            height="100px"
          />
          <div class="first-right-sec-div">
            <div class="first-row">
              <span class="username"
                >ishaq<img
                  class="blue-tick"
                  src="./assets/blue-tick-verification.png"
                  alt=""
                  width="16px"
              /></span>

              <img
                class="dots"
                src="./assets/three-horizontal-dots.png"
                alt="three-dots"
                style="object-fit: contain;"
              />
            </div>

            <div class="btm-div">
              <button class="message-btn">Message</button>
              <button class="person-btn a" id="a">
              <i class="fa-solid fa-user-check"></i></button
              >
              <button class="dropdown-btn"><img src="./assets/down-arrow.png" alt="drop-down-button" width="10px"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="second-layer">
      <p class="first-p">Ishaq Ishaq Khalid</p>
      <p class="second-p">Designer/Developer</p>
      <p class="third-p">17 | Frontend Developer | Martial Artist</p>
      <p class="pen-p">fahim.pages.dev</p>
      <p class="last-p"><span>followed by</span> Bill Gates, Elon Musk, Shaitya Nadela <span>+2 more</span></p>
      </div>
      <section class="rounded-images-container">
        <div><img src="./assets/first-image.png" alt="" height="70px" > <span>abcd</span></div>
       <div><img src="./assets/second-image.png" alt="" height="70px"><span>abcd</span></div> 
       <div><img src="./assets/third-image.png" alt="" height="70px"><span>abcd</span></div>
       <div><img src="./assets/fourth-image.png" alt="" height="70px"><span>abcd</span></div> 
       <div class="last-cut"><img src="./assets/fifth-image.png" alt="" height="70px"><span>abcd</span></div> 
      </section>
      <section class="stats-info">
         <div><span>1234</span><h4>posts</h4></div>
         <div><span>2.9m</span><h4>followers</h4></div>
         <div><span>100</span><h4>following</h4></div>
      </section>
      <section class="three-icons">
        <img src="./assets/grid-icon.png" alt="" height="20px">
        <img src="./assets/ep_video-play.png" alt="" height="27px">
        <img src="./assets/bi_person-square.png" alt="" height="20px">
      </section>
      <section class="container-grid">
        <div><img src="./assets/un.png" alt="" width="100%" height="100%"></div>
        <div><img src="./assets/trois.png" alt="" width="100%" height="100%"></div>
        <div><img src="./assets/deux.png" alt="" width="100%" height="100%"></div>
        <div><img src="./assets/quatre.png" alt="" width="100%" height="100%"></div>
        <div><img src="./assets/cinq.png" alt="" width="100%" height="100%"></div>
        <div><img src="./assets/six.png" alt="" width="100%" height="100%"></div>
      </section>
    </section>
  </body>
  <script src="https://kit.fontawesome.com/f65ffccb95.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</html>
